language: generic
sudo: false

env:
  global:
    - INSTALL_EDM_VERSION=1.9.2
      PYTHONUNBUFFERED="1"

matrix:
  include:
    - env: RUNTIME=2.7 TOOLKITS="null pyqt pyside wx" USE_SOURCE_DEPS=False
    - env: RUNTIME=3.5 TOOLKITS="null pyqt" USE_SOURCE_DEPS=False
    - env: RUNTIME=3.6 TOOLKITS="null pyqt" USE_SOURCE_DEPS=False
    - os: osx
      env: RUNTIME=2.7 TOOLKITS="null pyqt pyside wx" USE_SOURCE_DEPS=False
    - os: osx
      env: RUNTIME=3.5 TOOLKITS="null pyqt" USE_SOURCE_DEPS=False
    - os: osx
      env: RUNTIME=3.6 TOOLKITS="null pyqt" USE_SOURCE_DEPS=False
    - env: RUNTIME=2.7 TOOLKITS="null" USE_SOURCE_DEPS=True
  fast_finish: true

branches:
  only:
    - master
    - /release\/\d+\.\d+\.x/

cache:
  directories:
    - "~/.cache"

before_install:
  - mkdir -p "${HOME}/.cache/download"
  - export DISPLAY=:99.0
  - if [[ ${TRAVIS_OS_NAME} == "linux" ]] ; then sh -e /etc/init.d/xvfb start; fi
  - if [[ ${TRAVIS_OS_NAME} == 'linux' ]]; then ./install-edm-linux.sh; export PATH="${HOME}/edm/bin:${PATH}"; fi
  - if [[ ${TRAVIS_OS_NAME} == 'osx' ]]; then ./install-edm-osx.sh; export PATH="${PATH}:/usr/local/bin"; fi
  - edm install -y wheel click coverage
install:
  - for toolkit in ${TOOLKITS}; do edm run -- python etstool.py install --runtime=${RUNTIME} --toolkit=${toolkit} --use_dource_deps=${USE_SOURCE_DEPS}|| exit; done
script:
  - for toolkit in ${TOOLKITS}; do edm run -- python etstool.py test --runtime=${RUNTIME} --toolkit=${toolkit} || exit; done

after_success:
  - edm run -- coverage combine
  - edm run -- pip install codecov
  - edm run -- codecov
