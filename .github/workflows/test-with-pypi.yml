name: Test with PyPI

on: [pull_request, workflow_dispatch]

env:
  PYTHONUNBUFFERED: 1
  ETS_TOOLKIT: "qt"

jobs:

  # Test against PyPI packages
  test-with-pypi:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.7', '3.8', '3.10', '3.11']
        toolkit: ['pyside6']

    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone the Envisage source
        uses: actions/checkout@v3
      - name: Install packages for Qt support
        uses: ./.github/actions/install-qt-support
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package and dependencies
        run: python -m pip install .[${{ matrix.toolkit }}]
      - name: Run tests (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir testdir
          cd testdir
          xvfb-run -a python -X faulthandler -m unittest discover -v envisage
      - name: Run tests (not Ubuntu)
        if: matrix.os != 'ubuntu-latest'
        run: |
          mkdir testdir
          cd testdir
          python -X faulthandler -m unittest discover -v envisage
